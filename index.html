<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>POKEMON CATCHER</title>
</head>

<body>
    <header>
        <h1>Pick Your Pokemon</h1>
    </header>
    <main>
        <div class="pokemon-options">
            <label>
                <input id="radio1" type="radio" name="pokemon">
                <img src="http://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png" alt="bulbasaur">
            </label>
            <label>
                <input id="radio2" type="radio" name="pokemon">
                <img src="http://assets.pokemon.com/assets/cms2/img/pokedex/full/002.png" alt="ivysaur">
            </label>
            <label>
                <input id="radio3" type="radio" name="pokemon">
                <img src="http://assets.pokemon.com/assets/cms2/img/pokedex/full/004.png" alt="charmander">
            </label>
        </div>
        <div class="button">
            <button id="submit-button">Submit Your Pokemon</button>
        </div>

       
        
    </main>

    <footer>
        &copy; 2021 Alchemy Code Lab
    </footer>

    <script type="module" src="./app.js"></script>

</html>
