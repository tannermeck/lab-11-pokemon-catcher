<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">

<body>
    <header>
        <h1>Pick Your Pokemon</h1>
    </header>
    <main>
        <a href="./results/index.html">Results</a>
        <div class="pokemon-options">
            <label>
                <input id="pokemon1-radio" type="radio" name="pokemon">
                <img id="pokemon1-image">
            </label>
            <label>
                <input id="pokemon2-radio" type="radio" name="pokemon">

            <label>
                <input id="pokemon3-radio" type="radio" name="pokemon">
                <img id="pokemon3-image">
            </label>
        </div>
        <div class="button">
            <button id="submit-button">Submit Your Pokemon</button>
            <span id="total">Total Plays:</span>
            <span id="plays-left"></span>
        </div>

       
        
    </main>
